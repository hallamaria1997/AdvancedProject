<div class="flexRow">
	<div class="flexCol" id="selectFile">
		<div class="fileInput">
			<label for="file">Choose File</label>
			<input type="file"
				id="file"
				(change)="fileChange($event)"
				#fileInput>
		</div>

		<div id="fileUpload"> 
			<button id="selectFileBtn"
			(click)="fileInput.click()">
			{{ filename || "Select Image" }}
			</button>
			<button type="button" id="uploadBtn" (click)="uploadFile()">
				Test Morphing Attack
			</button>
		</div>
	</div>

	<div *ngIf="filename" id="imageDisplay">
		<p>{{ filename }}</p>
		<img src="{{imgUrl}}" class="image" alt="{{filename}}">
	</div>

	<div class="flexCol" id="result">
		<div *ngIf="uploaded">
			Image uploaded!
		</div>

		<div *ngIf="image_score">
			Morphing attack likelihood:<br>
			<b>{{ image_score }}</b>
		</div>
	</div>
</div>
