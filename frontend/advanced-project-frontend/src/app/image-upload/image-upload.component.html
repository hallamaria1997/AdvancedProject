<div class="content">
	<div id="selectFile">
		<div class="fileInput">
			<label for="file">Choose File</label>
			<input type="file"
				id="file"
				(change)="fileChange($event)"
				#fileInput>
		</div>
		<div id="fileUpload"> 
			<button id="selectFileBtn"
			(click)="fileInput.click()">
			{{ filename ? "Select Another Image" : "Select Image" }}
			</button>
			<button type="button" id="uploadBtn" (click)="uploadFile()">
				Test Morphing Attack
			</button>
		</div>
	</div>

	<div *ngIf="filename" id="imageDisplay">
		<p>{{ filename }}</p>
		<img src="{{imgUrl}}" class="image" alt="{{filename}}">
	</div>

	<div id="result">
		<div *ngIf="uploaded">
			Image uploaded!
		</div>
		<div *ngIf="file_sent && uploaded==false">
			<app-load-spinner></app-load-spinner>
		</div>

		<div *ngIf="image_score">
			Beauty Score:<br>
			<div id="imageScore">{{ image_score | number: '1.0-2' }}/5</div>
			<div id="morphed">{{ image_score > 1 ? "Morphed" : "Not morphed" }}</div>
		</div>
	</div>
</div>
